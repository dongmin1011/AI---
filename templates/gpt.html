<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI를 이용한 챗봇</title>
    
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .message {
            border-top: 1px solid #ccc;
            padding: 10px;
            margin-top: 5px;
            background-color: #e6e6e6;
            order: -1;
        }
        #chat-container {
            width: 400px;
            height: 600px;
            display: flex;
            flex-direction: column;
            border: 1px solid #ccc;
        }
        #chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column-reverse;
  flex-direction: column; 
        }
        #user-input {
            display: flex;
            padding: 10px;
        }
        #user-input input {
            flex: 1;
            padding: 10px;
            outline: none;
        }
        #user-input button {
            border: none;
            background-color: #1e88e5;
            color: white;
            padding: 10px 15px;
            cursor: pointer;
        }
        
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-messages"></div>
        <div id="user-input">
            
            <h5  id="record">
                버튼을 눌러 질문에 대한 답을 하세요
            </h5>
        
            <button id="record-button">녹음</button>
        </div>
    </div>
    <script>
        const chatMessages = document.getElementById("chat-messages");
        const messageInput = document.getElementById("message-input");
        const sendButton = document.getElementById("record-button");

        function displayInitialMessage(initialMessage) {
            const messageDiv = document.createElement("div");
            messageDiv.className = "message";
            messageDiv.textContent = initialMessage;
            chatMessages.appendChild(messageDiv);
        }
        
        // 페이지가 로드될 때 초기 메시지 출력
        window.addEventListener('load', () => {
            // 사용자의 초기 질문을 화면에 출력
            const initialQuestion = "GPT가 생성한 질문: " + "{{ user_question }}"; // 수정
            displayInitialMessage(initialQuestion);
        });

        sendButton.addEventListener("click", () => {
            // 사용자가 입력한 메시지 가져오기
                // POST 요청을 생성
                document.getElementById("record").textContent = "녹음 시작";


    const xhr = new XMLHttpRequest();
    const url = "/record"; // 파이썬 서버의 엔드포인트 URL로 수정해야 합니다
    xhr.open("POST", url, true);
    xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");

    // 데이터를 JSON 형식으로 전송
    const data = JSON.stringify({ message: "" });
    xhr.send(data);

    // POST 요청이 완료되면 이벤트 처리
    xhr.onreadystatechange = function () {
        if (xhr.readyState === 4 && xhr.status === 200) {
            // 서버로부터 응답을 처리할 수 있습니다.
            const response = xhr.responseText;
            console.log(response);
            document.getElementById("record").textContent = "버튼을 눌러 질문에 대한 답을 하세요";
        }
    };
        });

        // 메시지를 채팅창에 출력하는 함수
        function displayMessage(sender, message) {
            // 메시지를 HTML 문자열로 생성
            const messageHTML = `<div class="message">${sender}: ${message}</div>`;
            
            // chatMessages에 HTML 문자열을 추가
            chatMessages.innerHTML += messageHTML;

            // 새로운 메시지가 추가될 때 스크롤을 아래로 이동
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>
</html>
